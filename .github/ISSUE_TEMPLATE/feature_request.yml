name: "\U0001F680 功能请求"
description: "提出一个新功能或改进建议"
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请描述你希望添加的功能或改进。

  - type: dropdown
    id: module
    attributes:
      label: 相关模块
      description: 这个功能涉及哪个模块？
      multiple: true
      options:
        - 爬虫 / 采集
        - 后端 API
        - 前端 WebUI
        - 任务调度
        - Agent 插件
        - Model Provider
        - 通知推送
        - Docker / 部署
        - 其他
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题或动机
      description: 这个功能要解决什么问题？或者你的使用场景是什么？
      placeholder: 例如：我希望能同时监控多个关键词，但目前一个任务只能配一个关键词...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述你希望的功能表现。
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你是否考虑过其他替代方案？

  - type: textarea
    id: extra
    attributes:
      label: 补充信息
      description: 其他相关的上下文、截图、参考链接等。
